<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <aside>
      <div>
        <span boolean id="domain_warping" class="">Domain Warping</span>
      </div>
      <div>
        <h4>Activator Functions</h4>
        Clampers
        <span option id="clamp" class="">Clamp</span>
        <span option id="sigmoid" class="">Sigmoid</span>
        Oscillators
        <span option id="fold" class="">Fold</span>
        <span option id="sin" class="active">Sine</span>
        Weirds
        <span option id="tan" class="">Tan</span>
        <span option id="fold3" class="">Fold3</span>
        Boundaries
        <span option id="splitHalf" class="">Split Half</span>
        <span option id="splitThird" class="">Split Third</span>
        Oscillating boundaries
        <span option id="fold2" class="">Fold2</span>
        <span option id="tanh" class="">Tanh</span>
        <span option id="wrap" class="">Wrap</span>
      </div>
    </aside>
    <main>
      <div render>
        <canvas id="render"></canvas>
        <button class="underline">Save</button>
      </div>
    </main>
    <script src="drawer.js"></script>
  </body>
</html>
